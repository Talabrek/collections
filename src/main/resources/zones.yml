# Collections Spawn Zones Configuration
# Define areas where collectibles can spawn

zones:
  # Example: Overworld zone covering the entire world
  overworld:
    name: "Overworld"
    enabled: true
    world: "world"
    # bounds: Leave empty for unbounded (entire world)
    # bounds:
    #   min-x: -1000
    #   max-x: 1000
    #   min-z: -1000
    #   max-z: 1000
    conditions:
      # Biomes: Leave empty for all biomes
      biomes: []
      # Dimensions: NORMAL, NETHER, THE_END
      dimensions:
        - NORMAL
      # Y-level restrictions
      min-y: 64
      max-y: 320
      # Light level restrictions (0-15)
      min-light: 8
      # Require sky access (no blocks above)
      require-sky: true
      # Underground only (blocks above)
      underground: false
    # Collections that can spawn in this zone (empty = all)
    collections:
      - "collectors_initiation"
    # Maximum active collectibles in this zone
    max-collectibles: 5
    # Delay in seconds before respawning after collection
    respawn-delay: 60

  # Example: Nether zone
  nether:
    name: "Nether Wastes"
    enabled: false
    world: "world_nether"
    conditions:
      dimensions:
        - NETHER
      min-y: 32
      max-y: 120
    collections: []
    max-collectibles: 3
    respawn-delay: 120

  # Example: Underground cave zone
  caves:
    name: "Underground Caves"
    enabled: false
    world: "world"
    conditions:
      dimensions:
        - NORMAL
      max-y: 63
      max-light: 4
      require-sky: false
      underground: true
    collections: []
    max-collectibles: 3
    respawn-delay: 90
