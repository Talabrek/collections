# Collections Spawn Zones Configuration
# Define areas where collectibles can spawn

zones:
  # ============================================
  # COMMON TIER ZONES - Visible to all players
  # ============================================

  # Starter collection - available everywhere on the surface
  overworld_surface:
    name: "Overworld Surface"
    enabled: true
    world: "world"
    conditions:
      dimensions:
        - NORMAL
      min-y: 62
      max-y: 200
      require-sky: true
    collections:
      - collectors_initiation
    max-collectibles: 10
    respawn-delay: 60

  # Forest biomes
  forest_zones:
    name: "Forests"
    enabled: true
    world: "world"
    conditions:
      biomes:
        - FOREST
        - BIRCH_FOREST
        - OLD_GROWTH_BIRCH_FOREST
        - FLOWER_FOREST
      dimensions:
        - NORMAL
      min-y: 62
      max-y: 128
      require-sky: true
    collections:
      - forest_specimens
    max-collectibles: 6
    respawn-delay: 45

