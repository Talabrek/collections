  mooshroom_hair:
    name: "Mooshroom Hair"
    material: RED_WOOL
    lore:
      - "&7Soft fur from the island's"
      - "&7unique mushroom cattle."
    weight: 20

  phosphor_fungus:
    name: "Phosphor Fungus"
    material: SHROOMLIGHT
    lore:
      - "&7A mushroom that glows with"
      - "&7an inner bioluminescence."
    weight: 15
    glowing: true

  fairy_ring_piece:
    name: "Fairy Ring Fragment"
    material: RED_MUSHROOM
    lore:
      - "&7From a circle where fairies"
      - "&7are said to dance at night."
    weight: 10
    conditions:
      time: NIGHT

  truffle_supreme:
    name: "Supreme Truffle"
    material: BROWN_MUSHROOM_BLOCK
    lore:
      - "&7The rarest and most valuable"
      - "&7fungus in existence."
    weight: 5
    soulbound: true

rewards:
  experience: 600
  items:
    - material: SUSPICIOUS_STEW
      name: "&dMycologist's Special"
      lore:
        - "&7A stew of legendary taste."
