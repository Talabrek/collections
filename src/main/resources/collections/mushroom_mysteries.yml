# Mushroom Mysteries - Uncommon tier collection
# Found exclusively in mushroom island biomes

id: "mushroom_mysteries"
name: "Mushroom Mysteries"
description: "Fungal wonders from the mycelium islands"
tier: UNCOMMON

conditions:
  biomes:
    - MUSHROOM_FIELDS
  dimensions:
    - NORMAL
  min-y: 62
  max-y: 100

items:
  giant_spore:
    name: "Giant Mushroom Spore"
    material: BROWN_MUSHROOM
    lore:
      - "&7A spore the size of your fist"
      - "&7from a massive mushroom."
    weight: 25

  mycelium_sample:
    name: "Living Mycelium"
    material: MYCELIUM
    lore:
      - "&7The network that connects"
      - "&7all fungi on the island."
